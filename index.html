<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%VITE_NAME_APP%</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Lanarte" />
    <link rel="manifest" href="/site.webmanifest" />

    
    <!-- Favicon -->
    <!-- Meta descripción (máx 150-160 caracteres) -->
    <meta
      name="description"
      content="Descubre nuestra textilería artesanal con diseños exclusivos. Calidad, tradición e innovación en cada prenda."
    />
    <!-- Keywords (ya no tan usado por Google, pero útil en otros buscadores) -->
    <meta
      name="keywords"
      content="textilería artesanal, tejidos, ropa hecha a mano, moda sostenible"
    />
    <!-- Autor -->
    <meta name="author" content="Nombre de tu marca o empresa" />

    <!-- Open Graph (para compartir en Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Textilería Artesanal | Calidad y Diseño Único"/>
    <meta property="og:description" content="Descubre nuestra textilería artesanal con diseños exclusivos."/>
    <meta property="og:image" content="https://tusitio.com/preview.png"/>
    <meta property="og:url" content="https://tusitio.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards (para cuando compartas en X/Twitter) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Textilería Artesanal | Calidad y Diseño Único" />
    <meta name="twitter:description" content="Descubre nuestra textilería artesanal con diseños exclusivos." />
    <meta name="twitter:image" content="https://tusitio.com/preview.png"/>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
